<div class="main-content" fxFlex fxLayout="column">

  <div fxFlex class="toolbar">
    <mat-toolbar color="primary">

      <div fxFlex fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px" style="height: 100%;">

        <button fxFlex="20" mat-raised-button style="color: #fff; background-color: rgba(0, 221, 221, 0.795);"
          #menuTrigger="matMenuTrigger"
          [matMenuTriggerFor]="myMenu1">	<mat-icon>public</mat-icon> <span class="text-menu"> Dataset </span>
        </button>

        <mat-menu #myMenu1="matMenu">
          <ng-template matMenuContent>

            <form [formGroup]="selData">

              <mat-radio-group formControlName="dataSetSel">

                <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
                  <mat-tree-node *matTreeNodeDef="let node; let lastItem = last" matTreeNodePadding>

                    <ng-container *ngIf="node.expandable === false && node.level > 2; else noRadio">
                      <div fxFlex fxLayout="column" fxLayoutAlign="center start" style="max-width: none !important; width: fit-content;">
                        <div fxFlex fxLayout="row" fxLayoutAlign="center center" style="max-width: none !important; width: fit-content;">
                          <button
                            matTooltip="Info about the layer"
                            matTooltipPosition="left"><mat-icon fxFlex="90" [ngStyle]="{'color': 'blue'}" (click)="openTableDialog(node.name['dataset_id'], node.name['title'])">info</mat-icon></button>
                          <mat-radio-button fxFlex [value]="node" (change)="getMeta(node.name['dataset_id'])">{{node.name["title"]}}</mat-radio-button>

                        </div>
                        <mat-divider style="width: 100%; margin: 10px 0px;" *ngIf="!lastItem"></mat-divider>

                      </div>
                    </ng-container>

                    <ng-template #noRadio>
                      <button
                        mat-icon-button
                        matTreeNodeToggle
                        [attr.aria-label]="'Toggle ' + node.name"
                      >
                        <mat-icon class="mat-icon-rtl-mirror">
                          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                        </mat-icon>
                      </button>
                      {{node.name}}
                    </ng-template>

                  </mat-tree-node>

                  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
                      <button
                      mat-icon-button
                      matTreeNodeToggle
                      [attr.aria-label]="'Toggle ' + node.name"
                      >
                      <mat-icon class="mat-icon-rtl-mirror">
                        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                      </mat-icon>
                    </button>
                    {{node.name}}

                  </mat-tree-node>

                </mat-tree>
              </mat-radio-group>
            </form>

            <!-- <button mat-menu-item>A 1</button>
            <button mat-menu-item>A 2</button>
            <button mat-menu-item>A 3</button> -->
          </ng-template>
        </mat-menu>

        <button fxFlex="20" mat-raised-button color="warn"
          #menuTrigger="matMenuTrigger"
          [matMenuTriggerFor]="myMenu2"> <span class="text-menu"> Variable </span></button>
          <!-- (mouseenter)="openMyMenu(menuTrigger)" -->

        <mat-menu #myMenu2="matMenu">
          <ng-template matMenuContent>
            <button mat-menu-item>A 1</button>
            <mat-divider></mat-divider>
            <button mat-menu-item>A 2</button>
            <button mat-menu-item>A 3</button>
          </ng-template>
        </mat-menu>

        <button mat-icon-button><mat-icon> place</mat-icon></button>

          <!-- <mat-expansion-panel class="expansion-panel-class" #panel (mouseenter)="panel.open()" (mouseleave)="panel.close()">
            <mat-expansion-panel-header>
            HEAD
            </mat-expansion-panel-header>
            <button mat-menu-item>A 1</button>
            <button mat-menu-item>A 2</button>
            <button mat-menu-item>A 3</button>
          </mat-expansion-panel> -->
    </div>
    </mat-toolbar>
  </div>

  <ng-container *ngIf="selData.get('dataSetSel')?.value">
    <div fxFlex="fit-content" fxLayout="row" fxLayoutAlign="center center" class="overlay-buttons-top-map">
      <mat-card class="dataset-panel" fxFlex fxLayout="column" fxLayoutAlign="start center">
        <mat-card-header>
          <mat-card-title class="bolder-title">Active layer</mat-card-title>
        </mat-card-header>
        <mat-card-content style="height: 100%;" fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center center">
          <!-- <div fxFlex="80" style="height: 100%; overflow: auto;"> -->
          <div fxFlex="100" fxLayout="row" fxLayoutAlign="space-evenly center" class="edit-icon-size" fxLayoutGap="10px">

              <span>{{selData.get("dataSetSel")?.value.name.title}}</span>
              <button
                matTooltip="Info about the layer"><mat-icon [ngStyle]="{'color': 'blue'}" (click)="openTableDialog()">info</mat-icon></button>
              <button
                matTooltip="Remove the layer"><mat-icon [ngStyle]="{'color': 'red'}" (click)="deleteLayer()">delete</mat-icon></button>


              <!-- <mat-selection-list fxFlex="100" [multiple]="false" fxLayoutAlign="center center" fxLayout="row wrap" style="word-wrap: break-word; overflow-wrap: break-word">
                <mat-list-option fxFlex="100" fxLayoutAlign="start center" [value]="elem" *ngFor="let elem of dataInd">{{elem.title}}</mat-list-option>
              </mat-selection-list> -->
          </div>
            <!-- </div> -->
          </mat-card-content>
        </mat-card>
      </div>
    </ng-container>

  <div fxFlex="fit-content" fxLayout="row" fxLayoutAlign="center center" class="overlay-image">
        <img [src]="legendLayer_src">
  </div>


  <!-- START MAP -->
  <div class="map-container">
    <div class="map-frame">
      <div id="map"></div>
    </div>
  </div>
  <!-- END MAP -->
</div>
