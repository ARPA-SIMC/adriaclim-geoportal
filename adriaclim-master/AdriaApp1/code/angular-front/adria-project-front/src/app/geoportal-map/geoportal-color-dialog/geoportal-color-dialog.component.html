<form [formGroup]="form">

    <h1 mat-dialog-title><span class="info-title-dialog">Dataset's name: </span><span class="title-dialog-bold">{{datasetName}}</span></h1>
    <!-- <h1 *ngIf="!description && openGraph" mat-dialog-title class="title-dialog-bold">{{datasetName}}</h1> -->
    <!-- <div *ngIf="success; else ok"> -->
    <div *ngIf="success">
      <div mat-dialog-content class="choose-color-flex">
        <h3>Choose colors:</h3>
        <h4 class="color-value"><span class="width-choose">Color min:</span><input class="width-color" type="color" formControlName="minColor" [value]="valueMinColor"> </h4>
        <!-- <h4><span>Choose a color min_mid (test):</span><input type="color" value="{{valueMinMidColor}}"> </h4><br> -->
        <h4 class="color-value"><span class="width-choose">Color mid:</span> <input class="width-color" type="color" formControlName="midColor" [value]="valueMidColor"></h4>
        <!-- <h4><span>Choose a color mid_max (test):</span> <input type="color" value="{{valueMaxMidColor}}"></h4><br> -->
        <h4 class="color-value"><span class="width-choose">Color max:</span> <input class="width-color" type="color" formControlName="maxColor" [value]="valueMaxColor"></h4>
      </div>

      <mat-dialog-actions fxLayoutAlign="center center">

        <button fxFlex="22" mat-raised-button color="primary" (click)="updateColors()">Update colors</button>
        <button fxFlex="22" mat-raised-button color="accent" (click)="close()">Cancel</button>
        <button fxFlex="22" mat-raised-button color="warn" (click)="restoreDefault()">Default colors</button>

      </mat-dialog-actions>
    </div>


  </form>
