<form [formGroup]="form">

  <h1 *ngIf="!description" mat-dialog-title class="title-dialog-bold">{{datasetName}}</h1>
  <h1 *ngIf="description" mat-dialog-title class="title-dialog-bold">{{description}}</h1>
  <!-- <h1 *ngIf="!description && openGraph" mat-dialog-title class="title-dialog-bold">{{datasetName}}</h1> -->
  <!-- <div *ngIf="success; else ok"> -->
  <div *ngIf="success">
    <div mat-dialog-content>

      <!-- <div>
        <mat-form-field appearance="fill">
          <mat-label>Select type</mat-label>
          <mat-select formControlName="cod">
            <mat-option *ngFor="let a of algoType" [value]="a.cod_algo_type">
              {{a.des_algo_type}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div> -->
      <!-- <span>PROVA</span>
      <input type="text"> -->

      <div #metadataTable *ngIf="!openGraph; else graph">
        <mat-spinner></mat-spinner>
      </div>

      <ng-template #graph>
        <div #graphDiv *ngIf="!description">
          <mat-spinner *ngIf="spinnerLoading"></mat-spinner>


          <!-- <ng-container *ngIf="!spinnerLoading"> -->
          <mat-tab-group *ngIf="!spinnerLoading" class="tab-group">

            <mat-tab label="Graph" class="tab-graph">
              <div>
                <!-- <h4>Select graph</h4> -->

                <mat-form-field appearance="fill">
                  <mat-label>Select graph</mat-label>
                  <mat-select formControlName="operationSel">
                    <mat-option *ngFor="let o of optionsGraph" [value]="o.value">{{o.label}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <app-canvas-graph (dataTimeExport)="addDataTimeExport($event)" class="canvas-graph" [dataset]="dataset" [idMeta]="datasetId" [latlng]="latlng" [variable]="variable" [range]="range" [operation]="form.get('operationSel')?.value" [context]="'one'"></app-canvas-graph>
              <!-- <ng-template matTabContent> -->

            <!-- </ng-template> -->
            </mat-tab>
            <mat-tab label="Table">

              <table mat-table [dataSource]="dataSource">

                <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns; let i = index">
                  <th mat-header-cell *matHeaderCellDef> {{column.charAt(0).toUpperCase() + column.slice(1)}} </th>
                  <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

              <mat-paginator [pageSizeOptions]="[10, 20, 30]"
                            showFirstLastButtons
                            aria-label="Select page of periodic elements">

              </mat-paginator>

            </mat-tab>
            <mat-tab label="Export" fxFlex fxLayout="row" fxLayoutAlign="center center" class="export-tab">
              <div fxFlex fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" style="margin-top: 20px;">

                <div fxFlex fxLayout="row wrap" fxLayoutAlign="center center" style="width: 100%;">
                  <!-- <div class="example-label-container" fxFlex="50" fxLayout="row" fxLayoutAlign="center center">
                    <div fxFlex fxLayoutAlign="center center">
                      <label id="example-name-label" class="example-name-label">Min: </label>
                      <label class="example-value-label">{{form.get("minSliderDate")?.value | date: 'dd/MM/yyyy'}}</label>

                    </div>
                    <div fxFlex fxLayoutAlign="center center">
                      <label id="example-name-label" class="example-name-label">Max: </label>
                      <label class="example-value-label">{{form.get("maxSliderDate")?.value | date: 'dd/MM/yyyy'}}</label>

                    </div>
                  </div> -->
                  <!-- <mat-slider [min]="dateStart.getTime()" [max]="dateEnd.getTime()" [step]="stepMilliseconds" fxFlex="80"> -->
                  <!-- <mat-slider [min]="dataMinExport?.getTime()" [max]="dataMaxExport?.getTime()" [step]="stepDateExport" [attr.tickInterval]="1" fxFlex="80">
                    <input matSliderStartThumb (input)="eventChangeDateSliderMax($event)">
                    <input matSliderEndThumb (input)="eventChangeDateSliderMax($event)">
                  </mat-slider> -->
                  <ngx-slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options"></ngx-slider>

                </div>

                <div *ngIf="dataset.dimensions > 3" fxFlex fxLayout="row wrap" fxLayoutAlign="center center" style="width: 100%;">
                  <!-- <div class="example-label-container" fxFlex="50" fxLayout="row" fxLayoutAlign="center center">
                    <div fxFlex fxLayoutAlign="center center">
                      <label id="example-name-label" class="example-name-label">Min range: </label>
                      <label class="example-value-label">{{this.form.get("minSliderRange")?.value | number : '1.0-2' : 'fr'}}</label>

                    </div>
                    <div fxFlex fxLayoutAlign="center center">
                      <label id="example-name-label" class="example-name-label">Max range: </label> -->
                      <!-- <label class="example-value-label">{{value}}</label> -->
                      <!-- <label class="example-value-label">{{this.form.get("maxSliderRange")?.value | number : '1.0-2' : 'fr'}}</label>

                    </div>
                  </div>
                  <mat-slider [min]="extraParamExport.minValue" [max]="extraParamExport.maxValue" [step]="extraParamExport.stepSize" fxFlex="80">
                    <input matSliderStartThumb formControlName="minSliderRange">
                    <input matSliderEndThumb formControlName="maxSliderRange">
                  </mat-slider> -->
                  <ngx-slider [(value)]="minRange" [(highValue)]="maxRange" [options]="optionsExtra"></ngx-slider>
                </div>
                <div class="menu-var">
                  <h4>Basic mat-select</h4>
                  <mat-form-field appearance="fill">
                    <mat-label>Select type</mat-label>
                    <mat-select>
                      <mat-option *ngFor="let v of arrayVariable" [value]="v">{{v}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="menu-var">
                  <h4>File Type:</h4>
                  <mat-form-field appearance="fill">
                    <mat-label>Select the type of file</mat-label>
                    <mat-select formControlName="typeSel">
                      <mat-option *ngFor="let t of typeOfExport" [value]="t.type">{{t.label}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <!-- <button mat-raised-button color="primary" (click)="exportData(form.get('typeSel')?.value)">Export</button> -->
                <button mat-raised-button color="primary" (click)="exportData(this.form.get('typeSel')?.value)">Export</button>
              </div>

            </mat-tab>
          </mat-tab-group>
          <!-- </ng-container> -->

        </div>
      </ng-template>

    </div>

    <mat-dialog-actions fxLayoutAlign="center center">

      <!-- <button fxFlex="22" mat-raised-button color="primary" (click)="save()">Save</button> -->
      <button fxFlex="22" mat-raised-button color="accent" (click)="close()">Cancel</button>

    </mat-dialog-actions>
  </div>


  <!-- <ng-template #ok>
    <h2 mat-dialog-title>{{description}}</h2>
    <mat-dialog-actions>
      <button mat-raised-button color="primary" (click)="close()">Ok</button>
    </mat-dialog-actions>
  </ng-template> -->

</form>
