<form [formGroup]="form">

  <h1 *ngIf="!description" mat-dialog-title class="title-dialog-bold">{{datasetName}}</h1>
  <h1 *ngIf="description" mat-dialog-title class="title-dialog-bold">{{description}}</h1>
  <!-- <div *ngIf="success; else ok"> -->
  <div *ngIf="success">
    <div mat-dialog-content>

      <!-- <div>
        <mat-form-field appearance="fill">
          <mat-label>Select type</mat-label>
          <mat-select formControlName="cod">
            <mat-option *ngFor="let a of algoType" [value]="a.cod_algo_type">
              {{a.des_algo_type}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div> -->
      <!-- <span>PROVA</span>
      <input type="text"> -->

      <div #metadataTable *ngIf="!openGraph; else graph">
        <mat-spinner></mat-spinner>
      </div>

      <ng-template #graph>
        <div #graphDiv>
          <mat-spinner *ngIf="!description && spinnerLoading"></mat-spinner>
          <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="time">
              <th mat-header-cell *matHeaderCellDef> Time </th>
              <td mat-cell *matCellDef="let element"> {{element[0]}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="latitude">
              <th mat-header-cell *matHeaderCellDef> Latitude </th>
              <td mat-cell *matCellDef="let element"> {{element[1]}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="longitude">
              <th mat-header-cell *matHeaderCellDef> Longitude </th>
              <td mat-cell *matCellDef="let element"> {{element[2]}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="wind10m">
              <th mat-header-cell *matHeaderCellDef> Wind 10 m/s </th>
              <td mat-cell *matCellDef="let element"> {{element[3]}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
      </ng-template>

    </div>

    <mat-dialog-actions fxLayoutAlign="center center">

      <!-- <button fxFlex="22" mat-raised-button color="primary" (click)="save()">Save</button> -->
      <button fxFlex="22" mat-raised-button color="accent" (click)="close()">Cancel</button>

    </mat-dialog-actions>
  </div>


  <!-- <ng-template #ok>
    <h2 mat-dialog-title>{{description}}</h2>
    <mat-dialog-actions>
      <button mat-raised-button color="primary" (click)="close()">Ok</button>
    </mat-dialog-actions>
  </ng-template> -->

</form>
