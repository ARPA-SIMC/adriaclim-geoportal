upstream django {
  ip_hash;
  server django:8000;
}

server {

    location /static/ {
        autoindex on;
        alias /static/;
    }

    location / {
        proxy_pass http://django/;
    }

    
    listen 8000;
    server_name localhost;

    proxy_read_timeout 99999;
    proxy_connect_timeout 99999;
    proxy_send_timeout 99999; 
}